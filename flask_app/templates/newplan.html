<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newplan.css') }}">
</head>
<body>
    <nav>
        <h1>Lifting Buddy</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">My Workouts</a></li>
            <li><a href="/new/plan">Create a Workout</a></li>
        </ul>
    </nav>
    
    <div class="title">
        <h2>Create a <span> Workout </span> Plan</h2>
    </div>
    
    <form action="/save/workout", method="post">
        <div class="holder">
            <label for="name">Workout Name:</label>
            <input type="text" name="name">
        </div>

        <div class="holdertwo">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="53" rows="10"></textarea>
        </div>

        <div class="btm">
            <button class="button">Create</button>
        </div>
    </form>
    
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p class="alert alert-danger container">{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}

</body>
</html>
</body>
</html>
