<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exercise.css') }}">
    
</head>
<body>
    <nav>
        <h1>Lifting Buddy</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">My Workouts</a></li>
            <li><a href="/new/plan">Create a Workout</a></li>
        </ul>
    </nav>

    <div class="topbox">
        <h2>Add Exercise</h2>
        <h2 id="title">{{workout.name}}</h2>
    </div>

    <form action="/save/exercise/{{workout.id}}" method="post">
        <div>
            <label for="name">Exercise Name:</label>
            <input type="text" name="name">
        </div>

        <div>
            <label for="muscle">Muscle Group:</label>
            <input type="text" name="muscle"> 
        </div>
        
        <div>
            <label for="sets">Sets/Reps</label>
            <input id="num" type="text" name="sets">
        </div>

        <button>Add</button>
    </form>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p class="alert alert-danger container">{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    
</body>
</html>
